<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>YouTube</title>
  <link rel="shortcut icon" href="/images/logos/youtube-logo.ico">

  <!-- Styles -->
   <link rel="stylesheet" href="/styles/general.css">
   <link rel="stylesheet" href="/styles/header.css">
   <link rel="stylesheet" href="/styles/sidebar.css">
   <link rel="stylesheet" href="/styles/video.css">

</head>
<body>
  <header class="header">
    <div class="left-section">
      <button class="hamburger-btn">
        <img src="/images/icons/hamburger-menu.svg" alt="" class="hamburger-menu-icon">
      </button>
      <img src="/images/logos/youtube-logo.svg" alt="" class="youtube-logo">
    </div>
    <div class="middle-section">
      <input type="text" class="search-bar" placeholder="Search">
      <button class="search-btn">
        <img src="/images/icons/search.svg" alt="" class="search-icon">
        <div class="tooltip">Search</div>
      </button>
      <button class="search-voice-btn">
        <img src="/images/icons/voice-search-icon.svg" alt="" class="search-voice-icon">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="status-panel">
        <img src="/images/icons/upload.svg" alt="" class="status-bar">
        <div class="tooltip">Create</div>
      </div>
      <div class="status-panel">
        <img src="/images/icons/youtube-apps.svg" alt="" class="status-bar">
        <div class="tooltip">YouTube apps
        </div>
      </div>
      <div class="status-panel">
        <img src="/images/icons/notifications.svg" alt="" class="status-bar">
        <div class="notif-count">3</div>
        <div class="tooltip">Notifications</div>
      </div>
      <img src="/images/icons/my-channel.jpeg" alt="" class="channel-picture">
    </div>
  </header>

  <nav class="sidebar">
    <div class="nav-link">
      <img src="/images/icons/home.svg" alt="" class="nav-pic">
      <div class="nav-des">Home</div>
    </div>
    <div class="nav-link">
      <img src="/images/icons/explore.svg" alt="" class="nav-pic">
      <div class="nav-des">Explore</div>
    </div>
    <div class="nav-link">
      <img src="/images/icons/subscriptions.svg" alt="" class="nav-pic">
      <div class="nav-des">Subscriptions</div>
    </div>
    <div class="nav-link">
      <img src="/images/icons/youtube-music.svg" alt="" class="nav-pic">
      <div class="nav-des">YouTube Music</div>
    </div>
    <div class="nav-link">
      <img src="/images/icons/library.svg" alt="" class="nav-pic">
      <div class="nav-des">Library</div>
    </div>
  </nav>

  <div class="video-content">
    
  </div>

  <script type="module" src="/scripts/youtube-homepage.js"></script>
</body>
</html>
